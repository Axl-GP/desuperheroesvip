


<div class="container d-flex justify-content-center ProductSans" style="margin-top: 50px; margin-bottom: 50px;" id="producto">
    <div class="row">

    
<div class="card ">
    <div class="card-header bg-dark">
            <h3 class="text-center font-weight-bolder text-white">Productos</h3>
    </div>
    <div class="card-body">

        <input class="form-control" type="text" name="search" [(ngModel)]="busqueda"
         autocomplete="off" placeholder="Introduzca el campo que desea filtrar">
         <table class="table">
            <thead>
            <tr class="ProductSans" >
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let producto of productos|filter:busqueda">
                <td>{{producto.id}}</td>
                <td>{{producto.nombre}}</td>
                <td>RD${{producto.precio}}.00</td>
                
            </tr>
            
            </tbody>
        </table>
<div class="btn-group" style="margin-bottom: 15px;">

<a class="btn btn-outline-dark" href="home" >Volver</a>
<a class="btn btn-outline-danger" (click)="capturar()" *ngIf="!cargando">Imprimir</a>
<div *ngIf="cargando">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
</div>

</div>
                </div>
            </div>
        </div>
    
</div>

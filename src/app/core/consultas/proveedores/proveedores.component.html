


<div class="container d-flex justify-content-center ProductSans" style="margin-top: 50px; margin-bottom: 50px;">
    <div class="row">

    
<div class="card ">
    <div class="card-header bg-dark">
            <h3 class="text-center font-weight-bolder text-white">Proveedores</h3>
    </div>
    <div class="card-body">

        <input class="form-control" type="text" name="search" [(ngModel)]="busqueda"
         autocomplete="off" placeholder="Introduzca el campo que desea filtrar">
<table class="table">
    <thead>
    <tr class="ProductSans" >
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Cedula</th>
        <th scope="col">Telefono</th>
        <th scope="col">Email</th>
        <th scope="col">Categoria</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let object of proveedor | filter:busqueda">
        <td>{{object.id}}</td>
        <td>{{object.nombre}}</td>
        <td>{{object.rnc}}</td>
        <td>{{object.telefono}}</td>
        <td>{{object.email}}</td>
        <td>{{object.categoria}}</td>
        
    </tr>
    
    </tbody>
</table>

    





<div class="btn-group" style="margin-bottom: 15px;">

<a class="btn btn-outline-dark" href="home" >Volver</a>

</div>
                </div>
            </div>
        </div>
        
        
</div>

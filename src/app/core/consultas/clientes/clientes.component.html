


<div class="container d-flex justify-content-center ProductSans" id="cliente"style="margin-top: 50px; margin-bottom: 50px;">
    <div class="row">

    
<div class="card ">
    <div class="card-header bg-dark">
            <h3 class="text-center font-weight-bolder text-white">Clientes</h3>
    </div>
    <div class="card-body">

        <input class="form-control" type="text" name="search" [(ngModel)]="busqueda"
         autocomplete="off" placeholder="Introduzca el campo que desea filtrar">
<table class="table">
    <thead>
    <tr class="ProductSans" >
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Cedula</th>
        <th scope="col">Telefono</th>
        <th scope="col">Email</th>
        <th scope="col">Categoria</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let object of proveedor | filter:busqueda">
        <td>{{object.id}}</td>
        <td>{{object.nombre}}</td>
        <td>{{object.rnc}}</td>
        <td>{{object.telefono}}</td>
        <td>{{object.email}}</td>
        <td>{{object.categoria}}</td>
        
    </tr>
    
    </tbody>
</table>

    

 
<form [formGroup]="categoria" style="margin-bottom: 15px;margin-top: -10px;">
<div class="custom-control custom-radio custom-control-inline"  style="margin-top: 10px;">
    <input type="radio" id="customRadioInline1" formControlName="categoria" value="Regular" (click)="filtrarCategoria()" class="custom-control-input">
    <label class="custom-control-label" for="customRadioInline1">Regular</label>
  </div>
  <div class="custom-control custom-radio custom-control-inline">
    <input type="radio" id="customRadioInline2" formControlName="categoria" value="Premium" (click)="filtrarCategoria()"class="custom-control-input">
    <label class="custom-control-label" for="customRadioInline2">Premium</label>
  </div>
</form>





<div class="btn-group" style="margin-bottom: 15px;">

<a class="btn btn-outline-dark" href="home" >Volver</a>
<a class="btn btn-outline-danger" (click)="capturar()">Imprimir</a>
<a class="btn btn-outline-info" style="margin-left: 30px;">Â¿Deseas ver el conteo?</a>
</div>
                </div>
            </div>
        </div>
        <div class="col-sm-4" style="margin-left: 10px;">
            <div class="card">
                <div class="card-header bg-dark">
                    <h4 class="text-center text-white font-weight-bolder">Conteo de registros</h4>
                </div>
                <div class="card-body">
                    <h5>{{sumatoria}}</h5>
                </div>
            </div>
        </div>
</div>


<app-header></app-header>

<div class="container d-flex justify-content-center" style="margin-top: 50px; margin-bottom: 50px;">
<div class="card ProductSans col-10">
    <div class="card-header bg-dark">
            <h3 class="text-center font-weight-bolder text-white">Proveedores</h3>
    </div>
    <div class="card-body">
<table class="table">
    <thead>
    <tr class="ProductSans" >
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Cedula</th>
        <th scope="col">Telefono</th>
        <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let object of proveedor">
        <td>{{object.id}}</td>
        <td>{{object.nombre}}</td>
        <td>{{object.rnc}}</td>
        <td>{{object.telefono}}</td>
        <td>{{object.email}}</td>
         <td>
            <a class="btn btn-outline-success" (click)="editProveedor(object)" >Editar</a>
            <a class="btn btn-outline-danger" (click)="deleteProveedor(object.id)" >Eliminar</a>
        </td>
    </tr>
    
    </tbody>
</table>

<a class="btn btn-outline-dark" href="home">Volver</a>
</div>
</div>
</div>
